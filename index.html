<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Formation Builder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-glow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a472a, #2d5a3f);
            color: white;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: grid;
            margin: 10px;
            height: 10vh;
        }

        .navbar h1 {
            margin: auto;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background: var(--glass-bg);
            border: none;
            color: white;
            border-radius: 5px;
        }

        .tab-button.active {
            background: #4CAF50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .control-section {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
        }

        .controls {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            width: 45%;
            margin: 0 auto;
        }

        .team-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: var(--neon-glow);
            animation: glow 1.5s ease-in-out infinite alternate;
        }


        .field-container {
            width: 100%;
            height: 55vw;
            position: relative;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .field-container img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            border-radius: 10px;
        }

        .field-container {
            max-width: 800px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-jersey {
            width: 100%;
            height: 100%;
            background: #0f62fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sub-section {
            display: flex;
            justify-content: space-between;
        }

        .substitutes {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            overflow-x: auto;
            width: 45%;
        }

        .substitutes-list {
            display: flex;
            gap: 1rem;
            padding: 1rem;
        }

        .substitute-player {
            min-width: 100px;
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .fire-emoji {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .products-carousel {
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .products-track {
            display: flex;
            animation: scroll linear infinite;
        }

        /* Product Card with Original Glassmorphism */
        .product-card {
            min-width: 200px;
            margin-right: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            /* Kept your original variable */
            border-radius: 5px;
            backdrop-filter: blur(5px);
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            border-radius: 5px;
        }

        .old-price {
            text-decoration: line-through;
            color: rgba(255, 0, 0, 0.8);
            /* Red with transparency */
            font-size: 14px;
        }

        .new-price {
            font-size: 16px;
            font-weight: bold;
            color: #0f0;
            /* Bright Green */
        }

        /* Buy Button */
        .btn {
            background: rgba(0, 123, 255, 0.7);
            /* Semi-transparent blue */
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(0, 123, 255, 1);
        }

        /* Offer Badge Animation */
        .offer-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 12px;
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
            animation: pulse 1.5s infinite alternate;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Scrolling Animation */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }

            /* Controlled via JavaScript */
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            align-items: center;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            position: relative;
            max-width: 90%;
            width: 400px;
        }


        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff;
            }

            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0ff;
            }
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @media (max-width: 768px) {
            .control-section {
                flex-direction: column;
            }

            .controls {
                width: 100%;
            }

            .player {
                width: 30px;
                height: 30px;
            }


        }
    </style>
</head>

    <div class="container">

                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="opponentTeamLogo" accept="image/*">

        <div class="field-container">
            <img src="assets/images/football_pitch.jpg" alt="">
            <div id="players"></div>
            <div id="opponentPlayers"></div>
        </div>
        <div class="scrnsht-btn" style="display: grid; margin-top: 10px;">
            <button class="btn" onclick="takeScreenshot()" style="margin: auto;">ScreenshotðŸ“¸</button>
        </div>


        <div class="sub-section">
            <div class="substitutes">
                <h3>Substitutes</h3>
                <button class="btn" onclick="addSubstitute()">Add Player</button>
                <div class="substitutes-list" id="substitutesList"></div>
            </div>
            <div class="substitutes">
                <h3>Opponent Substitutes</h3>
                <button class="btn" onclick="addOpponentSubstitute() ">Add Player</button>
                <div class="substitutes-list" id="opponentSubstitutesList"></div>

    <!-- Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePlayerModal()">&times;</button>
            <h2>Edit Player</h2>
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" class="form-control" id="playerName" placeholder="Enter Player Name">
            </div>
            <div class="form-group">
                <label for="playerImage">Player Image</label>
                <input type="file" class="form-control" id="playerImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="playerFormation">Formation Position</label>
                <input type="text" class="form-control" id="playerFormation" placeholder="Enter Formation Position">
            </div>
            <button class="btn" onclick="updatePlayer()">Save Changes</button>
        </div>
    </div>
    </div>

    <!-- sub Modal -->
    <div class="modal" id="substituteModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeSubstituteModal()">&times;</button>
            <h2>Edit Substitute Player</h2>
            <div class="form-group">
                <label for="substituteName">Player Name</label>
                <input type="text" class="form-control" id="substituteName" placeholder="Enter Player Name">
            </div>
            <div class="form-group">
                <label for="substituteImage">Player Image</label>
                <input type="file" class="form-control" id="substituteImage" accept="image/*">
            </div>
            <button class="btn" onclick="updateSubstitute()">Save Changes</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>

        let selectedPlayer = null;

        function generatePlayers() {
            const count = document.getElementById('playerCount').value;
            const teamName = document.getElementById('teamName').value;
            const logoFile = document.getElementById('teamLogo').files[0];

            if (logoFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoDisplay').src = e.target.result;
                }
                reader.readAsDataURL(logoFile);
            }

            document.getElementById('teamNameDisplay').textContent = teamName;
            document.getElementById('teamHeader').style.display = 'flex';

            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const player = document.createElement('div');
                player.className = 'player';
                player.id = `player-${i + 1}`;
                player.style.left = `${Math.random() * 80 + 10}%`;
                player.style.top = `${Math.random() * 80 + 10}%`;

                const jersey = document.createElement('div');
                jersey.className = 'player-jersey';
                jersey.textContent = i + 1;

                player.appendChild(jersey);
                playersContainer.appendChild(player);

                makeDraggable(player);
                addDoubleClickEvent(player); // Add double-click event for customization
            }
        }

        function generateOpponentPlayers() {
            const count = document.getElementById('opponentPlayerCount').value;
            const teamName = document.getElementById('opponentTeamName').value;
            const logoFile = document.getElementById('opponentTeamLogo').files[0];

            if (logoFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('opponentLogoDisplay').src = e.target.result;
                }
                reader.readAsDataURL(logoFile);
            }

            document.getElementById('opponentTeamNameDisplay').textContent = teamName;
            document.getElementById('teamHeader').style.display = 'flex';

            const playersContainer = document.getElementById('opponentPlayers');
            playersContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const player = document.createElement('div');
                player.className = 'player';
                player.id = `opponent-player-${i + 1}`;
                player.style.left = `${Math.random() * 80 + 10}%`;
                player.style.top = `${Math.random() * 80 + 10}%`;

                const jersey = document.createElement('div');
                jersey.className = 'player-jersey';
                jersey.textContent = i + 1;

                player.appendChild(jersey);
                playersContainer.appendChild(player);

                makeDraggable(player);
                addDoubleClickEvent(player);
            }
        }

        function addDoubleClickEvent(player) {
            player.addEventListener('dblclick', () => {
                selectedPlayer = player;
                document.getElementById('playerModal').style.display = 'flex';
            });
        }

        function updatePlayer() {
            const playerName = document.getElementById('playerName').value;
            const playerImage = document.getElementById('playerImage').files[0];
            const playerFormation = document.getElementById('playerFormation').value;

            if (playerName) {
                selectedPlayer.querySelector('.player-jersey').textContent = playerName;
            }

            if (playerImage) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    selectedPlayer.querySelector('.player-jersey').style.backgroundImage = `url(${e.target.result})`;
                    selectedPlayer.querySelector('.player-jersey').style.backgroundSize = 'cover';
                }
                reader.readAsDataURL(playerImage);
            }

            if (playerFormation) {
                selectedPlayer.dataset.formation = playerFormation;
            }

            closePlayerModal();
        }

        function closePlayerModal() {
            document.getElementById('playerModal').style.display = 'none';
        }




        function updateSubstitute() {
            const substituteName = document.getElementById('substituteName').value;
            const substituteImage = document.getElementById('substituteImage').files[0];

            // Update the substitute player's name
            if (substituteName) {
                selectedSubstitute.querySelector('input').value = substituteName;
            }

            // Update the substitute player's image
            if (substituteImage) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    selectedSubstitute.querySelector('.player-jersey').style.backgroundImage = `url(${e.target.result})`;
                    selectedSubstitute.querySelector('.player-jersey').style.backgroundSize = 'cover';
                }
                reader.readAsDataURL(substituteImage);
            }

            closeSubstituteModal();
        }

        function closeSubstituteModal() {
            document.getElementById('substituteModal').style.display = 'none';
        }

        function makeDraggable(element) {
            let isDragging = false;
            let currentX, currentY, initialX, initialY;
            let xOffset = 0, yOffset = 0;

            element.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            element.addEventListener('touchstart', dragStart);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);

            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                isDragging = true;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }
                    xOffset = currentX;
                    yOffset = currentY;
                    element.style.transform = `translate(${currentX}px, ${currentY}px)`;
                }
            }

            function dragEnd() {
                isDragging = false;
            }
        }
